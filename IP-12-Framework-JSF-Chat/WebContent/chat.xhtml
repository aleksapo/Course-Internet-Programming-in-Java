<html 	xmlns="http://www.w3c.org/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="title">Kontakt</ui:define>
		<ui:define name="content">
			<h:form>
		<h:outputLabel>Username</h:outputLabel><br/>
		<h:inputText id="username" value="#{messages.currentMessage.userName}" requiredMessage=" * Obavezno polje" />
		<h:message for="username" style="color: red;" /><br/><br/>
		<h:outputLabel>Message</h:outputLabel> <br/>
		<h:commandButton value=" :) " action="#{messages.addSmiley1}"/>
		<h:commandButton value=" :P " action="#{messages.addSmiley2}"/>
		<h:commandButton value=" :] " action="#{messages.addSmiley3}"/>
		<h:commandButton value=" :D " action="#{messages.addSmiley4}"/>
		<h:commandButton value="TimeStamp" action="#{messages.addTimeStamp}"/><br/>
		<h:inputTextarea rows="5" cols="40" value="#{messages.currentMessage.message}"/><br/>
		<h:commandLink value="Send Message" action="#{messages.addMessage}"/> | 
		<h:commandLink value="Cancel" action="#{messages.cancelMessage}"/>

		<hr/>

	<!-- Tabela za ispis svih poruka -->
	<h3>Last 9 Messages</h3>
	<h:dataTable value="#{messages.messages}" var="message" width="100%" rows="9">
		<h:column>
		<strong><h:outputText value="#{message.userName}"/></strong> :
		<h:outputText value="#{message.message}"/>
		
		<h:commandButton action="#{messages.removeMessage(message.id)}" value="ObriÅ¡i" class="btn btn-danger" />
		<hr/>
		</h:column>
	</h:dataTable>
		</h:form>
		</ui:define>
	</ui:composition>
</body> 
</html>
